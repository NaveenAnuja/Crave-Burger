<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../style.css">
    <title>The Burger Joint</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>THE CRAVE BURGER</h1>
            <h2>View Items</h2><br>
        </header>

        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <form class="d-flex" role="search" onsubmit="return false;">
                    <input id="searchInput" class="form-control me-2 custom-search-input" type="search" placeholder="Search by Item ID" aria-label="Search">
                    <button class="btn btn-outline-success" type="button" onclick="searchItem()">Search</button>
                </form>
            </div>
        </nav><br>

        <!-- Table Structure -->
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Item Id</th>
                    <th scope="col">Item Name</th>
                    <th scope="col">Expiration Date</th>
                    <th scope="col">Unit Price</th>
                    <th scope="col">Discount</th>
                </tr>
            </thead>
            <tbody id="itemsTableBody">
                <!-- Items will be dynamically inserted here -->
            </tbody>
        </table><br>

        <a href="StoreManagement.html"><button class="back-button">Back</button></a>
    </div>
    
    <!-- Bootstrap and JS scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
