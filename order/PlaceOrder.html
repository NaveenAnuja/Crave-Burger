<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../style.css">
</head>

<body>
  <div class="container">
    <header>
      <h1>THE CRAVE BURGER</h1>
      <h2>Place Order</h2><br>
    </header>

    <div class="input-group mb-3">
      <span class="input-group-text">Order Id</span>
      <input type="text" class="form-control" id="orderId" readonly>
    </div><br>

    <div class="input-group mb-3">
      <span class="input-group-text">Customer Name</span>
      <select class="form-control" id="customerName">

      </select>
    </div><br>

    <div class="input-group mb-3">
      <span class="input-group-text">Customer Id</span>
      <input type="text" class="form-control" id="customerId" readonly>
    </div><br>

    <div class="input-group mb-3">
      <span class="input-group-text">Item Name</span>
      <select class="form-control" id="itemName">

      </select>
    </div><br>

    <div class="input-group mb-3">
      <span class="input-group-text">Item Id</span>
      <input type="text" class="form-control" id="itemId" readonly>
    </div><br>

    <div class="input-group mb-3">
      <span class="input-group-text">Price</span>
      <input type="text" class="form-control" id="price" readonly>
    </div><br>

    <div class="input-group mb-3">
      <span class="input-group-text">Discount (%)</span>
      <input type="text" class="form-control" id="discount" readonly>
    </div><br>

    <div class="input-group mb-3">
      <span class="input-group-text">Quantity</span>
      <input type="text" class="form-control" id="quantity">
    </div><br>

    <div class="input-group mb-3">
      <span class="input-group-text">Item Total</span>
      <input type="text" class="form-control" id="itemTotal" readonly>
    </div>

    <div class="input-group mb-3">
      <span class="input-group-text">Discount Amount</span>
      <input type="text" class="form-control" id="disc" readonly>
    </div>

    <div class="input-group mb-3">
      <span class="input-group-text">Net Total</span>
      <input type="text" class="form-control" id="netTotal" readonly>
    </div>

    <div>
      <button class="btn btn-success" onclick="addToCart()">Add to Cart</button>
      <a href="OrderManagement.html" class="btn btn-secondary">Back</a>
      <a href="CheckoutOrder.html" class="btn btn-primary" id="checkoutButton">Checkout</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="order.js"></script>
  </div>
</body>

</html>
