<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>THE BURGER JOINT</h1>
            <h2>Checkout Orders</h2><br>
        </header>

        <div class="input-group mb-3">
            <span class="input-group-text">Order Date</span>
            <input type="text" class="form-control" id="orderDate" readonly>
        </div><br>

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Item Id</th>
                    <th scope="col">Item Name</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Unit Price</th>
                    <th scope="col">Discount</th>
                    <th scope="col">Total</th>
                </tr>
            </thead>
            <tbody id="orderItemsBody">
                <!-- Dynamic rows will be inserted here -->
            </tbody>
        </table><br>

        <div class="input-group mb-3">
            <span class="input-group-text">Sub Total</span>
            <input type="text" class="form-control" id="subTotalInput" readonly>
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text">Discount</span>
            <input type="text" class="form-control" id="discountInput" readonly>
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text">Net Total</span>
            <input type="text" class="form-control" id="netTotalInput" readonly>
        </div>

        <button class="btn btn-info" onclick="confirmOrder()">load</button><br>
        <button class="btn btn-success" onclick="confirmAll()">Place</button><br>
        <a href="PlaceOrder.html"><button class="btn btn-secondary">Back</button></a>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="checkoutOrder.js"></script>
</body>
</html>
